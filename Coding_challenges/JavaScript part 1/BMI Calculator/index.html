<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>BMI comparer</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <h1>BMI COMPARER</h1>
        <section>
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" /><br />
          <label for="mass">Mass (kg):</label><br />
          <input type="number" id="mass" name="mass" /><br />
          <label for="height">Height (meters):</label><br />
          <input type="number" id="height" name="height" /> <br />
          <button class="btn bodyMassIndex">BMI</button>
          <button class="btn store">STORE</button>
          <button class="btn compare">COMPARE</button>
        </section>
        <div class="display">Check your BMI</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
